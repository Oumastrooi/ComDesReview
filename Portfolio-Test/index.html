<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


    <link rel="stylesheet" href="main.css">
    <script src="https://use.typekit.net/hjd5wdr.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
</head>

<body>

    <header class="container-fluid">
        <div class="row mtb">
            <img src="img/Logo.png" alt="Behind the Design Logo" style="margin-left: auto; margin-right: auto;">
        </div>
    </header>
    <section id="filtered-portfolio" class="container-fluid centered">
        <div class="row centered">
            <h4>I'm looking for someone skilled in... (choose 3)</h4>
        </div>
        <div class="row centered">
            <div class="col-sm-offset-2 col-sm-8 filters">
                <div class="ui-group">
                    <div class="js-radio-button">
                        <div class="row">
                            <button class="button" id="branding" data-filter=".branding">Branding</button>
                            <button class="button" id="responsive" data-filter=".responsive">Responsive Design</button>
                            <button class="button" id="illustration" data-filter=".illustration">Illustration</button>
                            <button class="button" id="typography" data-filter=".typography">Typography</button>
                        </div>
                        <div class="row">
                            <button class="button" id="advertising" data-filter=".advertising">Advertising</button>
                            <button class="button" id="video" data-filter=".video">Video</button>
                            <button class="button" id="packaging" data-filter=".packaging">Package Design</button>
                            <button class="button" id="photography" data-filter=".photography">Photography</button>
                        </div>
                        <div class="row">
                            <button class="button" id="product" data-filter=".product">Product Design</button>
                            <button class="button" id="editorial" data-filter=".editorial">Editorial Design</button>
                            <button class="button" id="frontend" data-filter=".frontend">Front End Development</button>
                            <button class="button" id="UXUI" data-filter=".UXUI">UX|UI</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="color-shape small round red"></div>
            <div class="color-shape small round blue"></div>
            <div class="color-shape small round yellow"></div>
            <div class="color-shape small square red"></div>
            <div class="color-shape small square blue"></div>
            <div class="color-shape small square yellow"></div>
            <div class="color-shape wide round red"></div>
            <div class="color-shape wide round blue"></div>
            <div class="color-shape wide round yellow"></div>
            <div class="color-shape wide square red"></div>
            <div class="color-shape wide square blue"></div>
            <div class="color-shape wide square yellow"></div>
            <div class="color-shape big round red"></div>
            <div class="color-shape big round blue"></div>
            <div class="color-shape big round yellow"></div>
            <div class="color-shape big square red"></div>
            <div class="color-shape big square blue"></div>
            <div class="color-shape big square yellow"></div>
            <div class="color-shape tall round red"></div>
            <div class="color-shape tall round blue"></div>
            <div class="color-shape tall round yellow"></div>
            <div class="color-shape tall square red"></div>
            <div class="color-shape tall square blue"></div>
            <div class="color-shape tall square yellow"></div>
        </div>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/isotope.min.js">
    </script>
    <script src="myjavascript.js"></script>

</body>

</html>
